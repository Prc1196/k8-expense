apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: expense
  # lables of deployment resource
  labels:
    app: frontend
    tier: web
    purpose: expense
spec:
  replicas: 1
  selector:
    matchLabels:
       app: frontend
       tier: web
       purpose: expense
  template:
    metadata:
      labels:
         app: frontend
         tier: web
         purpose: expense
    spec:
      containers:
      - name: nginx
        image: prc1196/frontend:1.0.0
---
kind: Service
apiVersion: v1
metadata:
  name: frontend
  namespace: expense
spec:
  type: LoadBalancer
  selector:   #lables are used as selectors
    app: frontend
    tier: web
    purpose: expense
  ports:
  - protocol: TCP
    port: 80  #service port
    targetPort: 8080
   